<ion-content padding scroll="false" class="login">

  <form name="loginForm" class="center-form" novalidate>
    <h1>Tico Rails</h1>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="loginVM.username" name="username" type="email" value="" required ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="loginVM.password" name="password" type="password" value="" required > </ion-input>
    </ion-item>

    <div padding>
      <button ion-button type="submit" color="primary" (click)="login()" block>Iniciar Sesion</button>
      <button ion-button type="submit" color="primary" (click)="reg()" block>Registrarse</button>
    </div>

  </form>

</ion-content>
