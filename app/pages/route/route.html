<ion-header>

  <ion-navbar>
    <ion-title>Rutas</ion-title>
    <button [navPush]="settingsPage" menuToggle end >
      <ion-icon ios="ios-settings-outline" md="md-settings"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let train of trains">
    
    <img src="assets/img/route1.jpg">
   
    <button fab fab-right fab-top>
      <ion-icon name="pin"></ion-icon>
    </button>
    <ion-item>
      <ion-icon name="train" item-left large></ion-icon>
      <h2>{{train.nombre}}</h2>
    </ion-item>
    <hr>
    <ion-item>
      <ion-icon name="compass" item-left large ></ion-icon>
      <div (click)="goRoutes(route)" *ngFor="let route of train.rutas">
      <button primary clear><h2>{{route.nombre}}</h2></button>
      <hr>
      </div>
    </ion-item>

    <ion-item>
      <button primary clear item-right>
        <ion-icon name="navigate"></ion-icon>
        Ruta Destino
      </button>
    </ion-item>
  </ion-card>

</ion-content>
