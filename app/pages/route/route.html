<ion-header>

  <ion-navbar>
    <ion-title>Rutas</ion-title>
    <button [navPush]="settingsPage" menuToggle end >
      <ion-icon ios="ios-settings-outline" md="md-settings"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-card>
    <a [navPush]="settingsPage" [navParams]="ruta" >
    <img src="assets/img/route1.jpg">
    </a>
    <button fab fab-right fab-top>
      <ion-icon name="pin"></ion-icon>
    </button>

    <ion-item>
      <ion-icon name="train" item-left large></ion-icon>
      <h2>Estacion Tren Heredia</h2>
      <p>Provincia de Heredia, Heredia</p>
    </ion-item>

    <ion-item>
      <ion-icon name="football" item-left large ></ion-icon>
      <h2>Plaza de futbol. San Joaquín</h2>
      <p>San Joaquin, Heredia, Flores</p>
    </ion-item>

    <ion-item>
      <span item-left>10 minutos</span>
      <span item-left>(4.6 km)</span>
      <button primary clear item-right>
        <ion-icon name="navigate"></ion-icon>
        Ruta Destino
      </button>
    </ion-item>

  </ion-card>


  <ion-card>
    <a [navPush]="settingsPage" [navParams]="ruta" >
    <img src="assets/img/route2.jpg">
    </a>
    <button fab fab-left fab-top>
      <ion-icon name="pin"></ion-icon>
    </button>

    <ion-item>
      <ion-icon name="train" item-left large></ion-icon>
      <h2>Estacion Tren Heredia</h2>
      <p>Provincia de Heredia, Heredia</p>
    </ion-item>

    <ion-item>
      <ion-icon name="book" item-left large ></ion-icon>
      <h2>Tren Urbano, UCR</h2>
      <p>UCR,  San José, San Pedro</p>
    </ion-item>

    <ion-item>
      <span item-left>20 minutos</span>
      <span item-left>(15.6 km)</span>
      <button primary clear item-right>
        <ion-icon name="navigate"></ion-icon>
        Ruta Destino
      </button>
    </ion-item>

  </ion-card>

</ion-content>
