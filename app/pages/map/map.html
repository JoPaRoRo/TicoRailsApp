<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Mapa</ion-title>
    <button [navPush]="settingsPage" menuToggle end >
     <ion-icon ios="ios-settings-outline" md="md-settings"></ion-icon>
    </button>
  </ion-navbar>

<ion-searchbar
  [(ngModel)]="searchMap"
  [showCancelButton]="shouldShowCancel"
  placeholder="Buscar"
  (change)="searchLocation()"
>
</ion-searchbar>

<button fab>
      <ion-icon name="train"></ion-icon>
</button>


</ion-header>


<ion-content class = "map" padding>
  <div #map id="map"></div> 

</ion-content>
