<ion-header>

  <ion-navbar>
    <ion-title>Mapa</ion-title>
    <button [navPush]="settingsPage" menuToggle end >
     <ion-icon ios="ios-settings-outline" md="md-settings"></ion-icon>
    </button>
  </ion-navbar>


  <ion-searchbar
    [(ngModel)]="searchMap"
    placeholder="Buscar estaciones de tren"
    showCancelButton="true"
    cancelButtonText="Cancelar"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>

</ion-header>


<ion-content class = "map" padding>
  <div #map id="map"></div> 
</ion-content>
