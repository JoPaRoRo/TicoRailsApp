<ion-header>

  <ion-navbar>
    <ion-title>Noticias</ion-title>
    <button [navPush]="settingsPage" menuToggle end >
      <ion-icon ios="ios-settings-outline" md="md-settings"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <!-- Refrescar noticias -->
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingText="Desliza para actualizar..."
      refreshingText="Actualizando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-card *ngFor="let newsItem of newsList">
      <!-- CONTENIDO NOTICIA-->
        <ion-card-content>
          <ion-card-title>
            {{newsItem.title}}
          </ion-card-title>
          <div [innerHTML]=newsItem.text>
          </div>
        </ion-card-content>
        <!-- Links y Compartir -->
        <ion-row no-padding>
          <ion-col>
            <button ion-button clear small color="danger" icon-left (click)="launch(newsItem.source)">
              <ion-icon name='link'></ion-icon>
              Ver m√°s
            </button>
          </ion-col>
      
          <ion-col text-right>
            <button ion-button clear small color="danger" icon-left (click)="whatsappShare(newsItem.source)">
              <ion-icon name='share-alt'></ion-icon>
              Compartir
            </button>
          </ion-col>
        <!-- FIN Links y Compartir -->
        </ion-row>
        <!-- FIN CONTENIDO NOTICIA-->
    </ion-card>
  </ion-list>

</ion-content>
