<ion-header>

  <ion-navbar>
    <ion-title>Noticias</ion-title>
    <button [navPush]="settingsPage" menuToggle end >
      <ion-icon ios="ios-settings-outline" md="md-settings"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let newsItem of newsList">
      <h1> {{newsItem.title}} </h1>
      <!--<div [innerHTML]=newsItem.text>
      </div>-->
    </ion-item>
  </ion-list>

</ion-content>
